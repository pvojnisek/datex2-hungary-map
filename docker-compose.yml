version: '3.8'

services:
  road-map-api:
    build: .
    container_name: hungarian-road-map
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:ro
      - ./db:/app/db
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    environment:
      - DUCKDB_PATH=/app/db/road_network.duckdb
      - DATA_PATH=/app/data
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
